<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trình phát nhạc ngẫu nhiên</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Thông báo phát nhạc -->
  <div id="popupNotification" class="popup gradient-border">
    <div class="popup-inner"></div>
  </div>

  <!-- Thông báo hỏi người dùng -->
  <div id="toast-prompt" class="toast">
    <img src="https://i.imgur.com/aGMqekz.gif" width="32" height="32">
    <span>Bạn có muốn cho phép vừa nghe nhạc vừa lướt trang web không?</span>
    <div class="toast-buttons">
      <button class="close-btn">Không hẹn lại lần sau</button>
      <button class="confirm-btn">Cho phép luôn</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
